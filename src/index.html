<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FromBoard Delivery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a class="header__logo-link" href="#"><img class="header__logo-img" src="img/logo.svg" width="305" height="74" alt="logo FromBoard Delivery"></a>
                <div class="header__info-wrap">
                    <div class="header__course course">
                        <p class="course__text">Доставляем товары из заграницы в Россию</p>
                        <p class="course__text">Стоимость от 550 рублей за заказ</p>
                        <p class="course__text">1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽</p>
                    </div>

                    <div class="header__phone phone">
                        <a class="link-reset phone__link" href="tel:78001234567">+7 (800) 123 45-67</a>
                        <p class="phone__text">Звонки по России бесплатны</p>
                    </div>
                </div>
            </div>

            <div class="header__bottom">
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--current"><a class="link-reset nav__link" href="#">Калькулятор</a></li>
                        <li class="nav__item"><a class="link-reset nav__link" href="#">О нас</a></li>
                        <li class="nav__item"><a class="link-reset nav__link" href="#">Гарантии</a></li>
                        <li class="nav__item"><a class="link-reset nav__link" href="#">Отзывы</a></li>
                    </ul>
                </nav>

                <a class="link-reset header__btn btn" href="#">Оставить заявку</a>
            </div>
        </div>
    </header>
    <script src="js/main.js"></script>
</body>
</html>
